<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layouts/common::head"></head>
<body>
	<!-- ヘッダー -->
	<header th:replace="layouts/common::header"></header>
	<!--ヘッダー終わり  -->
	<main>
		<div class="container">
			<h2 class="display-6 text-center mb-4">Content Editing</h2>

			<form method="post" th:action="@{/product/edit_confirm/{id}(id=*{id})}" th:object="${productForm}">
				<div class="mt-3">
					<label for="id" class="form-label">ID</label> <input readonly
						type="text" name="id" id="id" class="form-control"
						th:field="*{id}" th:classappend="${#fields.hasErrors('id')} ? is-invalid">
					<p class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
				</div>
				
				<div class="mt-3">
					<label for="category" class="form-label">カテゴリー</label> <input
						type="text" name="category" id="category" class="form-control"
						th:field="*{category}" th:classappend="${#fields.hasErrors('category')} ? is-invalid">
					<p class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
				</div>

				<div class="mt-3">
					<label for="name" class="form-label">商品名</label> <input type="text" th:field="*{name}"
						name="name" id="name" class="form-control" th:classappend="${#fields.hasErrors('name')} ? is-invalid">
					<p class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>

				<div class="mt-3">
					<label for="price" class="form-label">価格</label> <input
						type="number" name="price" id="price" class="form-control" th:field="*{price}"
						th:classappend="${#fields.hasErrors('price')} ? is-invalid">
					<p class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
				</div>

				<div class="mt-3">
					<label for="detail" class="form-label">説明</label>
					<textarea name="detail" id="detail" class="form-control" rows="5"
					th:classappend="${#fields.hasErrors('detail')} ? is-invalid" th:field="*{detail}"></textarea>
					<p class="invalid-feedback" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></p>
				</div>

				<div class="mt-5 d-flex justify-content-evenly">
					<a class="btn btn-secondary" href="./index.html"
						th:href="@{/product/index}">戻る</a>
					<button type="submit" class="btn btn-primary">確認画面へ</button>
				</div>
			</form>
		</div>
	</main>


	<!-- フッター -->
	<footer th:replace="layouts/common::footer"></footer>
	<!--フッター終わり  -->


</body>
</html>
