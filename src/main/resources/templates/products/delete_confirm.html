<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layouts/common::head"></head>
<body>
	<!-- ヘッダー -->
	<header th:replace="layouts/common::header"></header>
	<!--ヘッダー終わり  -->
	<main>
		<div class="container">
			<h2 class="display-6 text-center mb-4">Deletion Confirmation</h2>
				
				<div th:object="${productForm}">
				<div class="mt-3">
					<label for="category" class="form-label">カテゴリー</label>
					 <P class="form-control" th:text="*{category}"></P>
				</div>

				<div class="mt-3">
					<label for="name" class="form-label">商品名</label>
					<P class="form-control" th:text="*{name}"></P>
				</div>

				<div class="mt-3">
					<label for="price" class="form-label">価格</label> 
					<P class="form-control" th:text="*{price}"></P>
				</div>

				<div class="mt-3">
					<label for="detail" class="form-label">説明</label>
					<P class="form-control" th:text="*{detail}"></P>
				</div>

				<div class="mt-5 d-flex justify-content-evenly">
					<a class="btn btn-secondary" href="./index.html"
						 th:href="@{/product/index}">戻る</a>
					
					<form method="post" th:action="@{/product/delete_complete/{id}(id=*{id})}">
						<input type="hidden" name="category" th:value="*{category}">
						<input type="hidden" name="name" th:value="*{name}">
						<input type="hidden" name="price" th:value="*{price}">
						<input type="hidden" name="detail" th:value="*{detail}">
						<button type="submit" class="btn btn-danger">削除</button>
					</form>
				</div>
				</div>
		</div>
	</main>


	<!-- フッター -->
	<footer th:replace="layouts/common::footer"></footer>
	<!--フッター終わり  -->


</body>
</html>
