<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layouts/common::head"></head>
<body>
	<!-- ヘッダー -->
	<header th:replace="layouts/common::header"></header>
	<div class="container">
		<h1 class="mt-3 text-center">Contact</h1>
		<h2 class="bg-info text-center" th:text="${inquiryComplete}"></h2>
		
		<form method="post" action="#" th:action="@{/contact/inquiryConfirm}" th:object="${inquiryForm}">
		<div class="mt-3">
			<label class="form-label" for="name">お名前</label>
			<input class="form-control" id="name" type="text" th:field="*{name}"
				   th:classappend="${#fields.hasErrors('name')} ? is-invalid">
				<p class="invalid-feedback"
					th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></p>
		</div>
		
		<div class="mt-3">
			<label class="form-label" for="kana">カタカナ</label>
			<input class="form-control" id="kana" type="text" th:field="*{kana}"
				   th:classappend="${#fields.hasErrors('kana')} ? is-invalid">
				<p class="invalid-feedback"
					th:if="${#fields.hasErrors('kana')}"
					th:errors="*{kana}"></p>
		</div>
		
		<div class="mt-3">
			<label class="form-label" for="email">メールアドレス</label>
			<input class="form-control" id="email" type="email" th:field="*{email}"
			 th:classappend="${#fields.hasErrors('email')} ? is-invalid">
				<p class="invalid-feedback"
					th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></p>
		</div>
		
		<div class="mt-3">
			<label class="form-label" for="comment">お問い合わせ内容</label>
			<textarea class="form-control" id="comment" rows="5" th:field="*{comment}"
			 th:classappend="${#fields.hasErrors('comment')} ? is-invalid"></textarea>
			 <p class="invalid-feedback"
					th:if="${#fields.hasErrors('comment')}"
					th:errors="*{comment}"></p>
		</div>
		
		<div class="mt-3 d-flex justify-content-evenly">
			<a class="btn btn-secondary" href="./layou/common.html" th:href="@{/}">Back</a>
			<button class="btn btn-primary" type="submit">Next</button>
		</div>
		
		</form>
		


	</div>
	<!-- フッター -->
	<footer th:replace="layouts/common::footer"></footer>
	<!--フッター終わり  -->


</body>
</html>
